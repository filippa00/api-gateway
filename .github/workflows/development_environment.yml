name: Pushing to development environment 
on:
  push:
    branches:
      - dev

jobs:
  build_api_gateway:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Restore dependencies
        run: dotnet restore
    
      - name: Build
        run: dotnet build --configuration Release
        
  Test_api_gateway:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: dotnet test 
        
  Create_docker_image:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub for API Gateway
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API Gateway image
        uses: docker/build-push-action@v5
        with:
          #context: ./api-gateway-docker  # Path to the API Gateway Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway-image:latest
  
      - name: Trigger Jenkins Job
        run: |
          curl -X POST -u ${{ secrets.JENKINS_USER_TEST }}:${{ secrets.JENKINS_PAT_TEST}} "https://jenkins-mg-infra-group.apps.ocp5-inholland.joran-bergfeld.com/job/api-gateway-test/build?token=${{ secrets.JENKINS_REMOTE_TRIGGER_TOKEN_TEST }}"
